<html lang="{{.Site.LanguageCode}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <base href="{{ .Site.BaseURL }}">
    
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.{{ if isset .Site.Params "primary" }}{{ .Site.Params.primary }}{{ else }}cyan{{ end }}-{{ if isset .Site.Params "accent" }}{{ .Site.Params.accent }}{{ else }}indigo{{ end }}.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    
    <style type="text/css">
    body{
      {{ if isset .Site.Params "background" }}
      background-image: url('{{ .Site.Params.background }}');
      {{ else if isset .Site.Params "bgcolor" }}
      background-color: {{ .Site.Params.bgcolor }};
      {{ else }}
      background-color: #424242;
      {{ end }}
    }
    .main-container .minilogo{
      {{ if isset .Site.Params "logo" }}
      background-image: url('{{ .Site.Params.logo }}');
      {{ else }}
      background-image: url('/images/logo.png');
      {{ end }}
    }
    </style>
    
  </head>
  <body>
    <div class="main-container mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
