        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            {{with .Site.Params.TwitterUser}}
              <a href="https://twitter.com/{{.}}" target="_blank">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter"></button>
              </a>
            {{end}}
            {{with .Site.Params.Facebookuser}}
              <a href="https://facebook.com/{{.}}" target="_blank">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__fb"></button>
              </a>
            {{end}}
            {{with .Site.Params.GooglePlusUser}}
              <a href="https://google.com/+{{.}}" target="_blank">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus"></button>
              </a>
            {{end}}
          </div>
          <div class="mdl-mini-footer--right-section">
            {{with .Site.Params.copyright}}
              <p>{{ . | safeHTML }}</p>
            {{end}}
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/share.min.js"></script>
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
    
    $(function() {
      hljs.initHighlightingOnLoad();
      
      var share = new Share(".share", {
        ui: {
          flyout: "middle left",
          button_text: "<i class='material-icons'>share</i>"
        }
      });
    });
  </script>
</html>
